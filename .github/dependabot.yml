# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
      timezone: "Asia/Jerusalem"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 15
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/" # You define the directory relative to the root of the repository for all ecosystems except GitHub Actions. For GitHub Actions, set the directory to / to check for workflow files in .github/workflows.
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
      timezone: "Asia/Jerusalem"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 15
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
